<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ajax1 - Text File</title>
</head>
<body>
    <button id="button">Get Test File</button>
    <br><br>
    <div id="text"></div>

    <script>
        document.getElementById('button').addEventListener('click', loadText);

        function loadText() {
            // Create XHR object
            var xhr = new XMLHttpRequest();
            // OPEN - type, url/file, async or not?
            xhr.open('GET', 'sample.txt', true);
            
            // OPTIONAL - used for loaders
            // xhr.onprogress = function() {
            //     console.log('READSTATE: ', xhr.readyState);
            // }
            
            xhr.onload = function() {
                console.log('READSTATE: ', xhr.readyState);
                if(this.status == 200) {
                    //console.log(this.responseText);
                    document.getElementById('text').textContent = this.responseText;
                } else if (this.status == 404) {
                    document.getElementById('text').textContent = 'Not Found';
                    
                }
            }
            
            xhr.onerror = function() {
                console.log('Request error...');
            }

            // xhr.onreadystatechange = function() {
            //     console.log('READSTATE: ', xhr.readyState);
            //     if(this.readState == 4 && this.status ==200) {
            //         // console.log(this.responseText);
            //     }
            // }

            
            // sends request
            xhr.send();
        }

        // XHR readState values
        // 0: request not initialized
        // 1: server connection established
        // 2: request received
        // 3: processing request
        // 4: request finished and response is ready

        // HTTP Statuses
        // 200: "OK"
        // 403: "Forbidden"
        // 404: "Not Found"
    </script>
</body>

</html>
